<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NOMAD</title>
    <link rel="stylesheet" href="./assets/Styles/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css"
      integrity="sha512-ZnR2wlLbSbr8/c9AgLg3jQPAattCUImNsae6NHYnS9KrIwRdcY9DxFotXhNAKIKbAXlRnujIqUWoXXwqyFOeIQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      rel="shortcut icon"
      href="./logotype/transparent_logo/full hd_transparent_logo_white_n.png"
      type="image/x-icon"
    />

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBa1O7w8n-0Rf1PshL2MhvBuhtX6_m6peg&callback=initMap"
      async
      defer
    ></script>
  </head>

  <body>
    <main
      class="d-flex align-items-center m-auto px-4 py-5"
      style="height: 100vh; width: 100vw"
    >
      <section id="map" class="w-75 h-100"></section>
      <section class="w-25 h-100 ps-4 pe-1 py-5">
        <h1 class="fs-5 fw-bolder" >Welcom to NOM_VISION the NOMAD-visualization tool:</h1>

        <form id="map-form">
          <div class="form-check mt-4 mx-4 my-2">
            <input
              class="form-control form-check-input"
              type="checkbox"
              name="locations"
              value="all"
              checked
            />
            <label class="form-check-label fs-6 ms-2 text-uppercase" for="locations">
              All NOMADS Worldwide
            </label>
          </div>
          <div class="form-check mx-4 my-2">
            <input
              class="form-control form-check-input"
              type="checkbox"
              name="locations"
              value="Berlin"
            />
            <label class="form-check-label fs-6 ms-2 for="locations">
              Berlin-branch (red)
            </label>
          </div>
          <div class="form-check mx-4 my-2">
            <input
              class="form-control form-check-input"
              type="checkbox"
              name="locations"
              value="B"
            />
            <label class="form-check-label fs-6 ms-2 for="locations">
              B-branch (yellow)
            </label>
          </div>
          <div class="form-check mx-4 my-2">
            <input
              class="form-control form-check-input"
              type="checkbox"
              name="locations"
              value="A"
            />
            <label class="form-check-label fs-6 ms-2 for="locations">
              A-branch (green)
            </label>
          </div>
          <div class="form-check mx-4 my-2">
            <input
              class="form-control form-check-input"
              type="checkbox"
              name="locations"
              value="New Delhi"
            />
            <label class="form-check-label fs-6 ms-2 for="locations">
              New Delhi-branch (blue)
            </label>
          </div>

          <div class="my-4">
            <label for="nom_id" class="form-label mx-4">Search for a specific nomId</label>
            <input
              type="text"
              class="form-control form-text form-text-input"
              id="nom_id"
              placeholder="Enter NOM_ID"
            />
          </div>
        </form>
      </section>
    </main>
  </body>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./assets/Scripts/app.js"></script>
  <script src="./assets/Scripts/map.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
    crossorigin="anonymous"
  ></script>
</html>
